openapi: 3.0.0
info:
  version: v1
  title: WSO2 Identity Server - Action Management Rest API
  description: >
    The Action Management REST API provides a comprehensive interface to manage actions
    within the WSO2 Identity Server. Actions enable the extension of product functionality
    across various workflows, such as access token issuance, password updates, and profile updates.
    This API helps developers and administrators to define and manage actions to meet specific
    business needs.
servers:
  - url: 'https://{server-url}/t/{tenant-domain}/api/server/v1'
    variables:
      server-url:
        default: "localhost:9443"
      tenant-domain:
        default: carbon.super

security:
  - BasicAuth: []
  - OAuth2: []
paths:
  /actions/types:
    get:
      tags:
      - Action Types
      summary: List Action Types
      description: "This API returns the detailed summary of the action types.\n\n
        <b>Scope (Permission) required:</b> ``internal_action_mgt_view``\n\n"
      operationId: getActionTypes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionTypesResponse'
              example:
                - type: PRE_ISSUE_ACCESS_TOKEN
                  displayName: Pre Issue Access Token
                  description: This action invokes before issuing an access token.
                  count: 1
                  self: "/api/server/v1/actions/preIssueAccessToken"
                - type: PRE_UPDATE_PASSWORD
                  displayName: Pre Update Password
                  description: This action invokes before updating a user password.
                  count: 1
                  self: "/api/server/v1/actions/preUpdatePassword"
                - type: PRE_UPDATE_PROFILE
                  displayName: Pre Update Profile
                  description: This action invokes before updating a user profile.
                  count: 1
                  self: "/api/server/v1/actions/preUpdateProfile"
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        x-codeSamples:
          - lang: Curl
            source: |
              curl --location 'https://localhost:9443/api/server/v1/actions/types' \
              -H 'Authorization: Basic YWRtaW46YWRtaW4='

  /actions/{actionType}:
    post:
      tags:
         - Actions
      summary: Add Action
      description: "This API creates an action and returns the action details along with the action's unique ID.\n\n
       <b>Scope (Permission) required:</b> ``internal_action_mgt_create``\n\n"
      operationId: createAction
      parameters:
        - name: actionType
          in: path
          description: Name of the Action Type.
          required: true
          schema:
            enum:
              - preIssueAccessToken
              - preUpdatePassword
              - preUpdateProfile
              - preRegistration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionModel'
            examples:
              preIssueAccessToken:
                summary: Sample payload for pre issue access token action
                value:
                  name: Access Token Pre Issue
                  description: This action invokes before issuing an access token.
                  endpoint:
                    uri: https://myextension.com/token
                    authentication:
                      properties:
                        username: auth_username
                        password: auth_password
                      type: BASIC
                  rule:
                    condition: OR
                    rules:
                    - condition: AND
                      expressions:
                      - field: application
                        operator: equals
                        value: 29ed9110-d0eb-48e3-918c-4832e8c9c81f
                      - field: grantType
                        operator: notEquals
                        value: authorization_code
                    - condition: AND
                      expressions:
                      - field: grantType
                        operator: equals
                        value: client_credentials
              preUpdatePassword:
                summary: Sample payload for pre update password action
                value:
                  name: Password Update Action
                  description: This action invokes before updating a user password.
                  endpoint:
                    uri: https://myextension.com/pre-update-password
                    authentication:
                      properties:
                        header: x-api-key
                        value: e12595c1-1435-4bf2-94e8-445135ab505a
                      type: API_KEY
                  passwordSharing:
                    format: SHA256_HASHED
                    certificate: 
                  rule:
                    condition: OR
                    rules:
                    - condition: AND
                      expressions:
                      - field: flow
                        operator: equals
                        value: adminInitiatedPasswordReset
                      - field: flow
                        operator: notEquals
                        value: adminInitiatedPasswordUpdate
                    - condition: AND
                      expressions:
                      - field: flow
                        operator: equals
                        value: userInitiatedPasswordReset
              preUpdateProfile:
                summary: Sample payload for pre update profile action
                value:
                  name: Profile Update Action
                  description: This action invokes before updating a user profile.
                  endpoint:
                    uri: https://myextension.com/pre-update-profile
                    authentication:
                      properties:
                        header: x-api-key
                        value: e12595c1-1435-4bf2-94e8-445135ab505a
                      type: API_KEY
                  attributes:
                    - http://wso2.org/claims/givenname
                    - http://wso2.org/claims/dob
        description: This represents the information of the action to be created.
        required: true
      responses:
        '201':
          description: Action Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'
              examples:
                preIssueAccessToken:
                  summary: Sample response for pre issue access token action
                  value:
                    id: 24f64d17-9824-4e28-8413-de45728d8e84
                    name: Access Token Pre Issue
                    description: This action invokes before issuing an access token.
                    status: INACTIVE
                    endpoint:
                      uri: https://myextension.com/token
                      authentication:
                        type: BASIC
                    rule:
                      condition: OR
                      rules:
                      - condition: AND
                        expressions:
                        - field: application
                          operator: equals
                          value: 29ed9110-d0eb-48e3-918c-4832e8c9c81f
                        - field: grantType
                          operator: notEquals
                          value: authorization_code
                      - condition: AND
                        expressions:
                        - field: grantType
                          operator: equals
                          value: client_credentials
                preUpdatePassword:
                  summary: Sample response for pre update password action
                  value:
                    id: 24f64d17-9824-4e28-8413-de45728d8e84
                    name: Password Update Action
                    description: This action invokes before updating a user password.
                    status: INACTIVE
                    endpoint:
                      uri: https://myextension.com/pre-update-password
                      authentication:
                        type: API_KEY
                    passwordSharing:
                      format: SHA256_HASHED
                      certificate: 
                    rule:
                      condition: OR
                      rules:
                      - condition: AND
                        expressions:
                        - field: flow
                          operator: equals
                          value: adminInitiatedPasswordReset
                        - field: flow
                          operator: notEquals
                          value: adminInitiatedPasswordUpdate
                      - condition: AND
                        expressions:
                        - field: flow
                          operator: equals
                          value: userInitiatedPasswordReset
                preUpdateProfile:
                  summary: Sample response for pre update profile action
                  value:
                    id: 24f64d17-9824-4e28-8413-de45728d8e84
                    name: Profile Update Action
                    description: This action invokes before updating a user profile.
                    status: INACTIVE
                    endpoint:
                      uri: https://myextension.com/pre-update-profile
                      authentication:
                        type: API_KEY
                    attributes:
                      - http://wso2.org/claims/givenname
                      - http://wso2.org/claims/dob
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '501':
          description: Not Implemented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl - preIssueAccessToken
          source: |
            curl --location 'https://localhost:9443/api/server/v1/actions/preIssueAccessToken' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -H 'Content-Type: application/json' \
            -d '{
                "name": "Access Token Pre Issue",
                "description": "This is the configuration of pre-action for issuing access token.",
                "endpoint": {
                    "uri": "https://myextension.com/token",
                    "authentication": {
                        "properties": {
                            "username": "auth_username",
                            "password": "auth_password"
                        },
                        "type": "BASIC"
                    }
                }
            }'
        - lang: Curl - preUpdatePassword
          source: |
            curl --location 'https://localhost:9443/api/server/v1/actions/preUpdatePassword' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -H 'Content-Type: application/json' \
            -d '{
                "name": "Password Update Action",
                "description": "This action invokes before updating a user password.",
                "endpoint": {
                    "uri": "https://myextension.com/pre-update-password",
                    "authentication": {
                        "properties": {
                            "header": "x-api-key",
                            "value": "e12595c1-1435-4bf2-94e8-445135ab505a"
                        },
                        "type": "API_KEY"
                    }
                },
                "passwordSharing": {
                    "format": "SHA256_HASHED"
                }
            }'
        - lang: Curl - preUpdateProfile
          source: |
            curl --location 'https://localhost:9443/api/server/v1/actions/preUpdateProfile' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -H 'Content-Type: application/json' \
            -d '{
                "name": "Profile Update Action",
                "description": "This action invokes before updating a user profile.",
                "endpoint": {
                    "uri": "https://myextension.com/pre-update-profile",
                    "authentication": {
                        "properties": {
                            "header": "x-api-key",
                            "value": "e12595c1-1435-4bf2-94e8-445135ab505a"
                        },
                        "type": "API_KEY"
                    }
                },
                "attributes": ["http://wso2.org/claims/givenname", "http://wso2.org/claims/dob"]
            }'
      x-codegen-request-body-name: body

    get:
      tags:
       - Actions
      summary: List Actions
      description: "This API returns actions according to the action type. \n\n
        <b>Scope (Permission) required:</b> ``internal_action_mgt_view``\n\n"
      operationId: getActionsByActionType
      parameters:
        - name: actionType
          in: path
          description: Name of the Action Type.
          required: true
          schema:
            enum:
              - preIssueAccessToken
              - preUpdatePassword
              - preUpdateProfile
              - preRegistration
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponseList'
              examples:
                preIssueAccessToken:
                  summary: Sample response for pre issue access token action
                  value:
                  - id: 24f64d17-9824-4e28-8413-de45728d8e84
                    type: PRE_ISSUE_ACCESS_TOKEN
                    name: Access Token Pre Issue
                    description: This action invokes before issuing an access token.
                    status: ACTIVE
                    links:
                    - href: "/api/server/v1/actions/preIssueAccessToken/24f64d17-9824-4e28-8413-de45728d8e84"
                      method: GET
                      rel: self
                preUpdatePassword:
                  summary: Sample response for pre update password action
                  value:
                  - id: 24f64d17-9824-4e28-8413-de45728d8e84
                    type: PRE_UPDATE_PASSWORD
                    name: Password Update Action
                    description: This action invokes before updating a user password.
                    status: ACTIVE
                    links:
                    - href: "/api/server/v1/actions/preUpdatePassword/24f64d17-9824-4e28-8413-de45728d8e84"
                      method: GET
                      rel: self
                preUpdateProfile:
                  summary: Sample response for pre update profile action
                  value:
                    - id: 24f64d17-9824-4e28-8413-de45728d8e84
                      type: PRE_UPDATE_PROFILE
                      name: Profile Update Action
                      description: This action invokes before updating a user profile.
                      status: ACTIVE
                      links:
                        - href: "/api/server/v1/actions/preUpdateProfile/24f64d17-9824-4e28-8413-de45728d8e84"
                          method: GET
                          rel: self
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '501':
          description: Not Implemented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl --location 'https://localhost:9443/api/server/v1/actions/{actionType}' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4='

  /actions/{actionType}/{actionId}:
    get:
      tags:
        - Actions
      operationId: getActionByActionId
      summary: Retrieve Action by ID
      description: "This API provides the capability to retrieve the action by action Id. \n\n
        <b>Scope (Permission) required:</b> ``internal_action_mgt_view``\n\n"
      parameters:
        - name: actionType
          in: path
          description: Name of the Action Type.
          required: true
          schema:
            enum:
              - preIssueAccessToken
              - preUpdatePassword
              - preUpdateProfile
              - preRegistration
        - name: actionId
          in: path
          description: Unique identifier of the action.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'
              examples:
                preIssueAccessToken:
                  summary: Sample response for pre issue access token action
                  value:
                    id: 24f64d17-9824-4e28-8413-de45728d8e84
                    type: PRE_ISSUE_ACCESS_TOKEN
                    name: Access Token Pre Issue
                    description: This action invokes before issuing an access token.
                    status: ACTIVE
                    endpoint:
                      uri: https://myextension.com/token
                      authentication:
                        type: BASIC
                    rule:
                      condition: OR
                      rules:
                      - condition: AND
                        expressions:
                        - field: application
                          operator: equals
                          value: 29ed9110-d0eb-48e3-918c-4832e8c9c81f
                        - field: grantType
                          operator: notEquals
                          value: authorization_code
                      - condition: AND
                        expressions:
                        - field: grantType
                          operator: equals
                          value: client_credentials
                preUpdatePassword:
                  summary: Sample response for pre update password action
                  value:
                    id: 24f64d17-9824-4e28-8413-de45728d8e84
                    type: PRE_UPDATE_PASSWORD
                    name: Password Update Action
                    description: This action invokes before updating a user password.
                    status: ACTIVE
                    endpoint:
                      uri: https://myextension.com/pre-update-password
                      authentication:
                        type: API_KEY
                    passwordSharing:
                      format: SHA256_HASHED
                      certificate: 
                    rule:
                      condition: OR
                      rules:
                      - condition: AND
                        expressions:
                        - field: flow
                          operator: equals
                          value: adminInitiatedPasswordReset
                        - field: flow
                          operator: notEquals
                          value: adminInitiatedPasswordUpdate
                      - condition: AND
                        expressions:
                        - field: flow
                          operator: equals
                          value: userInitiatedPasswordReset
                preUpdateProfile:
                  summary: Sample response for pre update profile action
                  value:
                    id: 24f64d17-9824-4e28-8413-de45728d8e84
                    type: PRE_UPDATE_PROFILE
                    name: Profile Update Action
                    description: This action invokes before updating a user profile.
                    status: ACTIVE
                    endpoint:
                      uri: https://myextension.com/pre-update-profile
                      authentication:
                        type: API_KEY
                    attributes:
                      - http://wso2.org/claims/givenname
                      - http://wso2.org/claims/dob
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '501':
          description: Not Implemented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl --location 'https://localhost:9443/api/server/v1/actions/{actionType}/{actionId}' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4='
    patch:
      tags:
         - Actions
      summary: Update Action
      description: "This API updates an action and return the updated action. \n\n
        <b>Scope (Permission) required:</b> ``internal_action_mgt_update``\n\n"
      operationId: updateAction
      parameters:
        - name: actionType
          in: path
          description: Name of the Action Type.
          required: true
          schema:
            enum:
              - preIssueAccessToken
              - preUpdatePassword
              - preUpdateProfile
              - preRegistration
        - name: actionId
          in: path
          description: Unique identifier of the action.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActionUpdateModel'
            examples:
              preIssueAccessToken:
                summary: Sample payload for pre issue access token action update
                value:
                  name: Updated Access Token Pre Issue
                  description: This action invokes before issuing an access token.
                  endpoint:
                    uri: https://myextension.com/external/token
                    authentication:
                      properties:
                        token: 346dfbb5-6a8c-447a-9aaa-88fa2dd95962
                      type: BEARER
                  rule:
                    condition: OR
                    rules:
                    - condition: AND
                      expressions:
                      - field: application
                        operator: equals
                        value: 29ed9110-d0eb-48e3-918c-4832e8c9c81f
                      - field: grantType
                        operator: notEquals
                        value: password
              preUpdatePassword:
                summary: Sample payload for pre update password action update
                value:
                  name: Updated Password Update Action
                  description: This action invokes before updating a user password.
                  endpoint:
                    uri: https://myextension.com/external/pre-update-password
                    authentication:
                      properties: {}
                      type: NONE
                  passwordSharing:
                    format: PLAIN_TEXT
                    certificate: 
                  rule:
                    condition: OR
                    rules:
                    - condition: AND
                      expressions:
                      - field: flow
                        operator: equals
                        value: userInitiatedPasswordReset
                      - field: flow
                        operator: notEquals
                        value: adminInitiatedPasswordUpdate
              preUpdateProfile:
                summary: Sample payload for pre update profile action update
                value:
                  name: Updated Profile Update Action
                  description: This action invokes before updating a user profile.
                  endpoint:
                    uri: https://myextension.com/external/pre-update-profile
                    authentication:
                      properties: {}
                      type: NONE
                  attributes:
                    - http://wso2.org/claims/dob
        description: This represents the action to be updated.
        required: true
      responses:
        '200':
          description: Action Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'
              examples:
                preIssueAccessToken:
                  summary: Sample response for pre issue access token action
                  value:
                    id: 24f64d17-9824-4e28-8413-de45728d8e84
                    name: Updated Access Token Pre Issue
                    description: This action invokes before issuing an access token.
                    status: ACTIVE
                    endpoint:
                      uri: https://myextension.com/external/token
                      authentication:
                        type: BEARER
                    rule:
                      condition: OR
                      rules:
                      - condition: AND
                        expressions:
                        - field: application
                          operator: equals
                          value: 29ed9110-d0eb-48e3-918c-4832e8c9c81f
                        - field: grantType
                          operator: notEquals
                          value: password
                preUpdatePassword:
                  summary: Sample response for pre update password action
                  value:
                    id: 24f64d17-9824-4e28-8413-de45728d8e84
                    name: Updated Password Update Action
                    description: This action invokes before updating a user password.
                    status: ACTIVE
                    endpoint:
                      uri: https://myextension.com/external/pre-update-password
                      authentication:
                        type: NONE
                    passwordSharing:
                      format: PLAIN_TEXT
                      certificate: 
                    rule:
                      condition: OR
                      rules:
                      - condition: AND
                        expressions:
                        - field: flow
                          operator: equals
                          value: userInitiatedPasswordReset
                        - field: flow
                          operator: notEquals
                          value: adminInitiatedPasswordUpdate
                preUpdateProfile:
                  summary: Sample response for pre update profile action update
                  value:
                    id: 24f64d17-9824-4e28-8413-de45728d8e84
                    name: Updated Profile Update Action
                    description: This action invokes before updating a user profile.
                    status: ACTIVE
                    endpoint:
                      uri: https://myextension.com/external/pre-update-profile
                      authentication:
                        type: NONE
                    attributes:
                      - http://wso2.org/claims/dob
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '501':
          description: Not Implemented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl - preIssueAccessToken
          source: |
            curl --location --request PATCH 'https://localhost:9443/api/server/v1/actions/{actionType}/{actionId}' \
            -H 'Content-Type: application/json' \
            -H 'Accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -d '{
                "name": "Access Token Pre Issue action",
                "description": "This is the configuration of pre-action for issuing access token from myextensions.com.",
                "endpoint": {
                    "uri": "http://myextensions.com/access-token",
                    "authentication": {
                        "type": "API_KEY",
                        "properties": {
                            "header": "sample_header",
                            "value": "sample_value"
                        }
                    }
                }
            }'
        - lang: Curl - preUpdatePassword
          source: |
            curl --location --request PATCH 'https://localhost:9443/api/server/v1/actions/preUpdatePassword/{actionId}' \
            -H 'Content-Type: application/json' \
            -H 'Accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -d '{
                "name": "Updated Password Update Action",
                "description": "This is the configuration of pre-action for updating password",
                "endpoint": {
                    "uri": "http://myextensions.com/external/pre-update-password",
                    "authentication": {
                        "type": "NONE",
                        "properties": {}
                    }
                },
                "passwordSharing": {
                    "format": "PLAIN_TEXT"
                }
            }'
        - lang: Curl - preUpdateProfile
          source: |
            curl --location --request PATCH 'https://localhost:9443/api/server/v1/actions/preUpdateProfile/{actionId}' \
            -H 'Content-Type: application/json' \
            -H 'Accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -d '{
                "name": "Updated Profile Update Action",
                "description": "This is the configuration of pre-action for updating profile",
                "endpoint": {
                    "uri": "http://myextensions.com/external/pre-update-profile",
                    "authentication": {
                        "type": "NONE",
                        "properties": {}
                    }
                },
                "attributes": ["http://wso2.org/claims/dob"]
            }'
      x-codegen-request-body-name: body

    delete:
      tags:
        - Actions
      summary: Delete Action
      description: "This API deletes an action using the action's type and unique ID. \n\n
        <b>Scope (Permission) required:</b> ``internal_action_mgt_delete``\n\n"      
      operationId: deleteAction
      parameters:
        - name: actionType
          in: path
          description: Name of the Action Type.
          required: true
          schema:
            enum:
              - preIssueAccessToken
              - preUpdatePassword
              - preUpdateProfile
              - preRegistration
        - name: actionId
          in: path
          description: Unique identifier of the action.
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Action Deleted
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '501':
          description: Not Implemented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
