openapi: 3.0.0
info:
  description: >
    This is the RESTful API for user store management related operations in WSO2 Identity Server
  version: "v1"
  title: User Store Rest API
tags:
  - name: admin
    description: Secured Admin-only calls
security:
  - OAuth2: []
  - BasicAuth: []
paths:
  /userstores:
    post:
      tags:
        - User Store
      summary: Add a secondary user store
      operationId: addUserStore
      description: |
        This API provides the capability to add a secondary user store.

        **NOTE:**

          To retrieve the available user store classes/types, use the **api/server/v1/userstores/meta/types** API.

         <b>Permission required:</b> `/permission/admin/manage/identity/userstore/config/create` <br>
         <b>Scope Required:</b> `internal_userstore_create`
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: >-
                Location of the newly created secondary user store. userstore id is generated as base-64-url-encoded(domain-name) value.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStoreResponse'
        '400':
          $ref: '#/components/responses/InvalidInput'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/ServerError'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'POST' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -H 'Content-Type: application/json' \
            -d '{
            "typeId": "VW5pcXVlSURKREJDVXNlclN0b3JlTWFuYWdlcg",
            "description": "Some description about the user store.",
            "name": "JDBC-SECONDARY",
            "properties": [
              {
                "name": "some property name",
                "value": "some property value"
              }
            ]
            }'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserStoreReq'
        description: Secondary user store to add.
    get:
      tags:
        - User Store
      summary: Retrieve the list of secondary user stores
      operationId: getSecondaryUserStores
      description: >
        This API provides the capability to list the configured secondary user stores.<br>
        <b>Permission required:</b> `/permission/admin/manage/identity/userstore/config/view` <br>
        <b>Scope required:</b> `internal_userstore_view`
      parameters:
        - $ref: '#/components/parameters/limitQueryParam'
        - $ref: '#/components/parameters/offsetQueryParam'
        - $ref: '#/components/parameters/filterQueryParam'
        - $ref: '#/components/parameters/sortQueryParam'
        - $ref: '#/components/parameters/requiredAttributesQueryParam'
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserStoreListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'GET' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4='  
  /userstores/import:
    post:
      tags:
        - User Store
      summary: |
        Import a secondary user store from a file
      description: >
        This API provides the capability to import a user store from
        the configurations provided as a `YAML`, `JSON`, or `XML` file.<br>
          <b>Permission required:</b> <br>
              * /permission/admin/manage/identity/userstore/config/create <br>
          <b>Scope required:</b> <br>
              * internal_userstore_create
      operationId: importUserStoreFromFile
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileUpload'
        description: This represents the user store to be created.
      responses:
        '201':
          description: Successful response
          headers:
            Location:
              description: >-
                Location of the newly created secondary userstore. userstore id is generated as base-64-url-encoded(domain-name) value.
              schema:
                type: string
        '400':
          $ref: '#/components/responses/InvalidInput'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/ServerError'
      x-codeSample:
        - lang: Curl
          source: |
            curl -X 'POST' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores/import' \
            -H 'accept: */*' \
            -H 'Content-Type: multipart/form-data' \
            -F 'file=@file-name.xml;type=text/xml'
  /userstores/primary:
    get:
      tags:
        - User Store
      summary: >-
        Retrieve the configurations of primary user store
      operationId: getPrimaryUserStore
      description: >
        This API provides the capability to retrieve the configurations of the primary user store.

          <b>Permission required:</b> `/permission/admin/manage/identity/userstore/config/view` <br>
          <b>Scopes Required:</b> `internal_userstore_view`
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStoreConfigurationsRes'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'GET' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores/primary' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4='           
  /userstores/{userstore-domain-id}:
    get:
      tags:
        - User Store
      summary: >-
        Retrieve the configurations of secondary user store based on its domain id
      operationId: getUserStoreByDomainId
      description: >
        This API provides the capability to retrieve the configurations of a secondary user store based on its domain id. <br>

          <b>Permission required:</b> `/permission/admin/manage/identity/userstore/config/view` <br>
          <b>Scope required:</b> `internal_userstore_view`
      parameters:
        - $ref: '#/components/parameters/domainNamePathParam'
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStoreConfigurationsRes'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'GET' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores/{userstore-domain-id}' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4='          
    delete:
      tags:
        - User Store
      summary: Delete a secondary user store
      operationId: deleteUserStore
      description: >
        This API provides the capability to delete a secondary user store based on the given user store domain id.<br>

         <b>Permission required:</b> `/permission/admin/manage/identity/userstore/config/delete` <br>
         <b>Scope required:</b> `internal_userstore_delete`
      parameters:
        - $ref: '#/components/parameters/domainNamePathParam'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'DELETE' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores/{userstore-domain-id}' \
            -H 'accept: */*' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4='           
    put:
      tags:
        - User Store
      summary: Update a user store by its domain id
      operationId: updateUserStore
      description: >
        This API provides the capability to edit a user store based on its domain id. <br>

         <b>Permission required:</b> `/permission/admin/manage/identity/userstore/config/update` <br>
         <b>Permission required:</b> `internal_userstore_update`
      parameters:
        - in: path
          name: userstore-domain-id
          required: true
          description: Current domain id of the user store
          schema:
            type: string
            example: SkRCQy1TRUNPTkRBUlk
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStoreResponse'
        '400':
          $ref: '#/components/responses/InvalidInput'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'PUT' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores/{userstore-domain-id}' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -H 'Content-Type: application/json' \
            -d '{
            "typeId": "VW5pcXVlSURKREJDVXNlclN0b3JlTWFuYWdlcg",
            "description": "Some description about the user store.",
            "name": "JDBC-SECONDARY",
            "properties": [
              {
                "name": "some property name",
                "value": "some property value"
              }
            ]
            }'          
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserStoreReq'
              # But not allowing to change the typeName and name in the PUT request.
        description: >-
          The secondary user store values which are needed to be edited for a
          given domain id.
    patch:
      tags:
        - User Store
      summary: Patch the secondary user store by it's domain id
      operationId: patchUserStore
      description: >
        This API provides the capability to update the secondary user store's
        property using patch request by using its domain id.

         <b>Permission required:</b> `/permission/admin`
      parameters:
        - $ref: '#/components/parameters/domainNamePathParam'
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStoreResponse'
        '400':
          $ref: '#/components/responses/InvalidInput'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'PATCH' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores/userstore-domain-id' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -H 'Content-Type: application/json' \
            -d '[
            {
              "operation": "REPLACE",
              "path": "/properties/disabled",
              "value": "true"
            }
            ]'            
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchRequest'
        required: true
  /userstores/{userstore-domain-id}/export:
      get:
        tags:
          - User Store
        summary: |
          Export a secondary user store by its domain id
        description: |
          This API provides the capability to retrieve the configurations of a
          secondary user store based on its domain id as an `XML`, `YAML`, or `JSON` file.<br>
          <b>Permission required:</b> `/permission/admin/manage/identity/userstore/config/view` <br>
          <b>Scope required:</b> `internal_userstore_view`
        operationId: exportUserStoreToFile
        parameters:
          - name: userstore-domain-id
            in: path
            description: ID of the user store domain.
            required: true
            schema:
              type: string
              example: SkRCQy1TRUNPTkRBUlk
          - $ref: '#/components/parameters/fileTypeHeaderParam'
        responses:
          '200':
            description: Successful response.
            content:
              application/json:
                schema:
                  type: string
                example: 'Sample userstore configuration in the requested format'
              application/yaml:
                schema:
                  type: string
                example: 'Sample userstore configuration in the requested format'
              application/xml:
                schema:
                  type: string
                example: 'Sample userstore configuration in the requested format'
              application/octet-stream:
                schema:
                  type: string
                example: 'Sample userstore configuration in the requested format'
          '400':
            $ref: '#/components/responses/InvalidInput'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '409':
            $ref: '#/components/responses/Conflict'
          '500':
            $ref: '#/components/responses/ServerError'
        x-codeSamples:
          - lang: Curl
            source: |
              curl -X 'GET' \
              'https://localhost:9443/t/carbon.super/api/server/v1/userstores/{domain-id}/export' \
              -H 'accept: application/json' 
  /userstores/{userstore-domain-id}/import:
    put:
      tags:
        - User Store
      summary: |
        Update an existing user store by importing configs from a file
      description: >
        This API provides the capability to update an existing user store by importing
        user store configurations provided as a YAML, JSON or XML file.<br>
          <b>Permission required:</b> `permission/admin/manage/identity/userstore/config/update` <br>
          <b>Scope required:</b> `internal_userstore_update`
      operationId: updateUserStoreFromFile
      parameters:
        - name: userstore-domain-id
          in: path
          description: ID of the user store.
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileUpload'
        description: This represents the user store to be updated.
      responses:
        '200':
          description: Successfully Updated.
          headers:
            Location:
              description: >-
                Location of the updated userstore. userstore id is generated as base-64-url-encoded(domain-name) value.
              schema:
                type: string
        '400':
          $ref: '#/components/responses/InvalidInput'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'PUT' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores/{userstore-domain-id}/import' \
            -H 'accept: */*' \
            -H 'Content-Type: multipart/form-data' \
            -F 'file=@file-name.xml;type=text/xml'
  /userstores/meta/types:
    get:
      tags:
        - Meta
      summary: Retrieve the available user store classes/types
      operationId: getAvailableUserStoreTypes
      description: >
        This API provides the capability to retrieve the available user store types. <br>

         <b>Permission required:</b> `/permission/admin/manage/identity/userstore/config/view` <br>
         <b>Scope required:</b> `internal_userstore_view`

      responses:
        '200':
          description: Successful Response.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AvailableUserStoreClassesRes'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'GET' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores/meta/types' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4='         
  /userstores/meta/types/{type-id}:
    get:
      tags:
        - Meta
      summary: >-
        Retrieve the properties of secondary user store of a given user store type
      operationId: getUserStoreManagerProperties
      description: >
        This API provides the capability to retrieve the properties of secondary user store of a given class name. <br>

         <b>Permission required:</b> `/permission/admin/manage/identity/userstore/config/view` <br>
         <b>Scope required:</b> `internal_userstore_view`

      parameters:
        - in: path
          name: type-id
          required: true
          description: Id of the user store type
          schema:
            type: string
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaUserStoreType'
        '400':
          $ref: '#/components/responses/InvalidInput'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'GET' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores/meta/types/{user-store-type-id}' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4='          
  /userstores/test-connection:
    post:
      tags:
        - User Store
      summary: Test the connection to the datasource used by a JDBC user store manager
      operationId: testRDBMSConnection
      description: >
        This API provides the capability to test the connection to the
        datasource used by a JDBC user store manager. <br>

          <b>Permission required:</b> `/permission/admin/manage/identity/userstore/config/view` <br>
          <b>Permission required:</b> `internal_userstore_view`
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionEstablishedResponse'
        '400':
          $ref: '#/components/responses/InvalidInput'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'POST' \
            'https://localhost:9443/t/carbon.super/api/server/v1/userstores/test-connection' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -H 'Content-Type: application/json' \
            -d '{
            "driverName": "com.mysql.jdbc.Driver",
            "connectionURL": "jdbc:mysql://192.168.48.154:3306/test",
            "username": "root",
            "connectionPassword": "root"
            }'          
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RDBMSConnectionReq'
        description: >-
          RDBMS connection properties used to connect to the datasource used by a
          JDBC user store manager.
servers:
  - url: 'https://{serverUrl}/t/{tenantDomain}/api/server/v1'
    variables:
      serverUrl:
        default: localhost:9443
      tenantDomain:
        default: carbon.super
components:
  parameters:
    domainNamePathParam:
      name: userstore-domain-id
      in: path
      required: true
      description: The unique name of the user store domain
      schema:
        type: string
        example: SkRCQy1TRUNPTkRBUlk
    limitQueryParam:
      in: query
      name: limit
      required: false
      description: maximum number of records to return
      schema:
        type: integer
        format: int32
    offsetQueryParam:
      in: query
      name: offset
      required: false
      description: number of records to skip for pagination
      schema:
        type: integer
        format: int32
    filterQueryParam:
      in: query
      name: filter
      required: false
      description: Condition to filter the retrieval of records.
      schema:
        type: string
    sortQueryParam:
      in: query
      name: sort
      required: false
      description: Define the order of how the retrieved records should be sorted.
      schema:
        type: string
    requiredAttributesQueryParam:
      in: query
      name: requiredAttributes
      required: false
      description: Define set of user store attributes (as comma separated) to be returned.
      schema:
        type: string
    fileTypeHeaderParam:
      in: header
      name: Accept
      required: false
      description: |
        Content type of the file.
      schema:
        type: string
        default: application/yaml
        enum:
          - application/json
          - application/xml
          - application/yaml
          - application/x-yaml
          - text/yaml
          - text/xml
          - text/json        
  responses:
    NotFound:
      description: The specified resource is not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized.
    ServerError:
      description: Internal Server Error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotImplemented:
      description: Not Implemented.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InvalidInput:
      description: Invalid input request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Conflict:
      description: Element Already Exists.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Deleted:
      description: Item Deleted
    Created:
      description: User Store Created.
    OK:
      description: OK.
    Success:
      description: Connection Established.
    NoContent:
      description: No Content.
    Forbidden:
      description: Resource Forbidden.
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://localhost:9443/oauth/authorize'
          tokenUrl: 'https://localhost:9443/oauth/token'
          scopes:
            read: Grants read access
            write: Grants write access
            admin: Grants read and write access to administrative information
  schemas:
    UserStoreReq:
      type: object
      required:
        - typeId
        - description
        - name
        - properties
      description: Secondary user store request.
      properties:
        typeId:
          type: string
          description: The id of the user store manager class type.
          example: VW5pcXVlSURKREJDVXNlclN0b3JlTWFuYWdlcg
        description:
          type: string
          description: Description of the user store.
          example: Some description about the user store.
        name:
          type: string
          description: This is a unique name that identifies the user store.
          example: JDBC-SECONDARY
        properties:
          type: array
          description: >-
            Various properties related to the user store such as connection URL,
            connection password etc.
          items:
            $ref: '#/components/schemas/Property'
    PatchRequest:
      type: array
      items:
        $ref: '#/components/schemas/PatchDocument'
    ConnectionEstablishedResponse:
      type: object
      properties:
        connection:
          type: boolean
          example: true
    PatchDocument:
      description: A JSONPatch document as defined by RFC 6902
      required:
        - operation
        - path
      properties:
        operation:
          type: string
          description: The operation to be performed
          enum:
            - ADD
            - REMOVE
            - REPLACE
          example: REPLACE
        path:
          type: string
          description: A JSON-Pointer
          example: /properties/disabled
        value:
          type: string
          description: The value to be used within the operations
          example: 'true'
    RDBMSConnectionReq:
      required:
        - driverName
        - connectionURL
        - username
        - connectionPassword
      description: RDBMS Connection Request.
      properties:
        driverName:
          type: string
          description: Driver Name.
          example: com.mysql.jdbc.Driver
        connectionURL:
          type: string
          description: The Connection URL.
          example: 'jdbc:mysql://192.168.48.154:3306/test'
        username:
          type: string
          description: The username.
          example: root
        connectionPassword:
          type: string
          description: The password.
          example: root
    Error:
      type: object
      required:
        - code
        - message
      properties:
