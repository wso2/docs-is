              'setup/migrating-preparing-for-migration.md': 'https://is.docs.wso2.com/en/5.11.0/setup/upgrade-wso2-is/'
              'setup/migrating-to-5110.md': 'https://is.docs.wso2.com/en/5.11.0/setup/upgrade-wso2-is/'
              'setup/migrating-userstore-managers.md': 'https://is.docs.wso2.com/en/5.11.0/setup/upgrade-wso2-is/'
