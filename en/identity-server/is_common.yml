INHERIT: ../base.yml

site_name: &site_name WSO2 Identity Server
site_description: Documentation for WSO2 Identity Server

# Configuration
theme:
  custom_dir: ../../theme/material
  logo: assets/images/identity-server-docs-logo-dark.svg
  logo_light: assets/images/identity-server-docs-logo.svg
  favicon: assets/images/identity-server-favicon.png

watch:
  - ../../theme/material
  - ../../base.yml
  - ../is_common.yml

extra:
  product: is
  product_name: *site_name
  nav_list:
    - Get Started
    - Guides
    - Setup
    - Integrations
    - APIs
    - References
  home_page_cards:
    - section:
      - title: Get Started
        icon: assets/libs/oxygen-ui-icons/1.7.3/bolt-16.svg
        list_items:
          - title: Introduction
            url: Get Started|Introduction
          - title: Quick Setup
            url: Get Started|Quickstart|Quick Setup
          - title: Start Integrating Apps
            url: Get Started|Start integrating apps|Start integrating apps
      - title: Community and Support
        icon: assets/libs/oxygen-ui-icons/1.7.3/lightbulb-on-16.svg
        list_items:
          - title: Contributing to the Project
            url: https://github.com/wso2/product-is/wiki/Contributing-to-Identity-Server
          - title: Community help
            url: https://discord.com/invite/wso2
          - title: Enterprise Support
            url: https://wso2.com/subscription/
    - section:
      - title: Developer Resources
        icon: assets/libs/oxygen-ui-icons/1.7.3/user-gear-16.svg
        list_items:
          - title: APIs
            url: APIs|APIs
          - title: Sample Apps
            url: Get Started|Start integrating IS into apps|Try for a sample app|Try for a sample app
          - title: SDKs and Integrations
            url: Integrations|Integrate WSO2 IS into your application
      - title: Setup
        icon: assets/libs/oxygen-ui-icons/1.7.3/verticle-filter-bars-16.svg
        list_items:
          - title: Install
            url: Setup|Install|Install
          - title: Configure
            url: Setup|Configure|User Stores|User Stores
          - title: Secure
            url: 
          - title: Deploy
            url: Setup|Deploy|Deployment patterns
          - title: Monitor
            url: Setup|Monitor|Monitor
          - title: Upgrade WSO2 Identity Server
            url: Setup|Upgrade WSO2 Identity Server
    - section:
      - title: Guides
        icon: assets/libs/oxygen-ui-icons/1.7.3/document-16.svg
        list_items:
          - title: Applications
            url: Guides|Applications|Applications
          - title: Authentication
            url: Guides|Authentication|Authentication
          - title: API authorization
            url: Guides|API authorization
          - title: Branding
            url: Guides|Branding|Branding
          - title: User management
            url: Guides|User management|User management
          - title: User self-service
            url: Guides|User self-service|User self-service
          - title: Organizations
            url: Guides|Organizations|Organizations
