openapi: 3.0.0
info:
  description: >
    This document specifies a **UI Permission Management RESTful API** for
    **WSO2 Identity Server**
  version: "1.0.0-oas3"
  title: WSO2 Identity Server - Permission Management API definition
  contact:
    name: WSO2
    url: 'http://wso2.com/products/identity-server/'
    email: architecture@wso2.org
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
security:
  - OAuth2: []
  - BasicAuth: []
paths:
  /permission-management/permissions:
    get:
      tags:
        - permissions
      summary: |
        List permissions in the permission tree
      description: >
        This API provides the array list of all permissions in the UI permission
        tree as an array of display name and the permission resource path.
        
        
        <b>Permission required:</b>
        <br>
        * /permission/admin/manage/identity/rolemgt/view	  
        <br>
        <b>Scope required:</b>
        <br>
        * internal_role_mgt_view
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionTreeObject'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-wso2-request: ''
      x-wso2-response: |
        "HTTP/1.1 200 Ok"

servers:
  - url: 'https://localhost:9443/t/carbon.super/api/server/v1'
    variables:
      tenant-domain:
        default: unknown

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://localhost:9443/oauth2/authorize'
          tokenUrl: 'https://localhost:9443/oauth2/token'
          scopes: {}
