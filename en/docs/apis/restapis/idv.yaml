components:
  parameters:
    limitQueryParam:
      in: query
      name: limit
      required: false
      description: |
        Maximum number of records to return.
      schema:
        type: integer
        format: int32
    offsetQueryParam:
      in: query
      name: offset
      required: false
      description: |
        Number of records to skip for pagination.
      schema:
        type: integer
        format: int32
    idVPQueryParam:
      in: query
      name: idVProviderId
      required: false
      description: |
        Id of the identity verification provider.
      schema:
        type: string
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
          example: AAA-00000
        message:
          type: string
          example: Some Error Message
        description:
          type: string
          example: Some Error Description
        traceId:
          type: string
          example: e0fbcfeb-3617-43c4-8dd0-7b7d38e13047
    verificationPostResponse:
      type: object
      properties:
        idVProviderId:
          type: string
          example: "d75b8685-383a-4320-a555-80a3eecb5af2"
        claims:
          type: array
          items:
            $ref: '#/components/schemas/verificationClaimResponse'
    verificationClaimResponse:
      type: object
      properties:
        id:
          type: string
          example: aHR0cDovL3dzbzIub3JnL2NsYWltcy91c2VybmFtZQ
          readOnly: true
        uri:
          type: string
          example: 'http://wso2.org/claims/dob'
        isVerified:
          type: boolean
          example: true
        idVProviderId:
          type: string
          example: '2159375-r567-8524-a456-5566424414527'
        claimMetadata:
          $ref: '#/components/schemas/claimMetadata'
    verificationClaimRequest:
      type: object
      properties:
        uri:
          type: string
          example: 'http://wso2.org/claims/dob'
        isVerified:
          type: boolean
          example: true
        idVProviderId:
          type: string
          example: '2159375-r567-8524-a456-5566424414527'
        claimMetadata:
          $ref: '#/components/schemas/claimMetadata'
    verificationClaimUpdateRequest:
      type: object
      properties:
        isVerified:
          type: boolean
          example: true
        claimMetadata:
          $ref: '#/components/schemas/claimMetadata'
      required:
        - isVerified
        - claimMetadata
    claimMetadata:
      type: object
      additionalProperties: true
      example: '{"source": "ONFIDO", "trackingId": "123e4567-e89b-12d3-a456-556642440000" }'
    verificationClaimPostRequest:
      type: array
      items:
        $ref: '#/components/schemas/verificationClaimRequest'
    verificationClaimPostResponse:
      type: array
      items:
        $ref: '#/components/schemas/verificationClaimResponse'
    verifyRequest:
      type: object
      properties:
        idVProviderId:
          type: string
          example: "d75b8685-383a-4320-a555-80a3eecb5af2"
        claims:
          type: array
          items:
            type: string
          example:
            - http://wso2.org/claims/dob
            - http://wso2.org/claims/country
        properties:
          type: array
          items:
            $ref: '#/components/schemas/ProviderProperty'
      required:
        - identityVerificationProvider
        - properties
    ProviderProperty:
      type: object
      properties:
        key:
          type: string
          example: status
        value:
          type: string
          example: "INITIATED"
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://localhost:9443/oauth2/authorize'
          tokenUrl: 'https://localhost:9443/oauth2/token'
          scopes: {}
