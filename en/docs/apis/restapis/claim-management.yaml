openapi: 3.0.1
info:
  title: WSO2 Identity Server - Claim Admin API
  description: This is the RESTful API for claims management related operations in
    WSO2 Identity Server. This API allows adding, retrieving, updating, and deleting
    local/external claims and claim dialects.
  contact:
    name: WSO2 Identity Server
    url: https://wso2.com/identity-and-access-management
    email: architecture@wso2.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: v1
servers:
- url: https://{serverUrl}/t/{tenantDomain}/api/server/v1
  variables:
    serverUrl:
      default: localhost:9443
    tenantDomain:
      default: carbon.super
security:
- OAuth2: []
- BasicAuth: []
tags:
- name: management
  description: Secured Admin-only calls
paths:
  /claim-dialects/local/claims:
    get:
      tags:
      - management
      summary: Retrieve local claims.
      description: Retrieve local claims. <br> <b>Permission required:</b> <br> *
        /permission/admin/manage/identity/claimmgt/metadata/view <br> <b>Scope required:</b>
        <br> * internal_claim_meta_view
      operationId: getLocalClaims
      parameters:
      - name: attributes
        in: query
        description: Define only the required attributes to be sent in the response
          object.
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of records to return.
        schema:
          type: integer
          format: int32
      - name: offset
        in: query
        description: Number of records to skip for pagination.
        schema:
          type: integer
          format: int32
      - name: filter
        in: query
        description: Condition to filter the retrieval of records.
        schema:
          type: string
      - name: sort
        in: query
        description: Define the order by which the retrieved records should be sorted.
        schema:
          type: string
      responses:
        200:
          description: Local claims.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocalClaimRes'
        401:
          description: Unauthorized.
          content: {}
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        501:
          description: Not Implemented.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-wso2-curl: ""
    post:
      tags:
      - management
      summary: Add a local claim.
      description: Add a new claim. <br> <b>Permission required:</b> <br> * /permission/admin/manage/identity/claimmgt/metadata/create
        <br> <b>Scope required:</b> <br> * internal_claim_meta_create
      operationId: addLocalClaim
      requestBody:
        description: Local claim to be added.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalClaimReq'
        required: false
      responses:
        201:
          description: Item Created.
          headers:
            Location:
              description: URI of the created resource.
              schema:
                type: string
          content: {}
        400:
          description: Invalid input request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized.
          content: {}
        403:
          description: Resource Forbidden.
          content: {}
        409:
          description: Element Already Exists.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal Server Error.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
      x-wso2-curl: ""
      x-codegen-request-body-name: localClaim
