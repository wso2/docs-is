site_author: WSO2

dev_addr: localhost:8000

# Configuration
theme:
  name: material
  font: false
  toc: false
  features:
    - navigation.indexes
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.instant.progress
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - search.suggest
    - search.share
  language: 'en'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: assets/libs/oxygen-ui-icons/1.7.3/crescent-bright-16.svg
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: assets/libs/oxygen-ui-icons/1.7.3/sun-16.svg
        name: Switch to light mode
  icon:
    logo: logo

# Breaks build if there's a warning
strict: false

validation:
  absolute_links: ignore

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - admonition
  - markdown.extensions.toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs
  - attr_list

extra_css:
  - assets/libs/fontawesome-free-6.4.2-web/css/all.min.css
  - assets/css/theme.css
  - assets/css/admonition.css
  - https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/build.css

extra_javascript:
  - assets/js/theme.js

extra:
  material:
    jinja2content: true
  generator: false
  isolated_templates:
