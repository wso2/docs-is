INHERIT: ../base.yml

# Project information
site_name: &site_name Asgardeo
site_description: Asgardeo Learning Center
site_url: https://wso2.com/asgardeo/docs

# Configuration
theme:
  custom_dir: ../theme/material
  logo: assets/images/asgardeo-docs-logo-dark.svg
  logo_light: assets/images/asgardeo-docs-logo.svg
  favicon: assets/images/asgardeo-favicon.svg

extra:
  base_path: /asgardeo/docs
  product: asgardeo
  content:
    sdkconfig:
      baseUrl: "https://api.asgardeo.io/t/<your-organization-name>"
  product_name: *site_name
  explicit_tab_list:
    - Home
    - Get Started
    - Guides
    - Tutorials
    - Integrations
    - APIs
    - References
    - Concepts
  home_page_cards:
    - section:
      - title: Get Started
        icon: octicons/rocket-16
        icon_color: icon-color-1
        list_items:
          - title: Create Account
            url: Get started|Create Account
          - title: Connect React App
            url: Get started|Connect App|React|Quickstart
          - title: Connect Angular App
            url: Get started|Connect App|Angular|Quickstart
          - title: Connect Javascript App
            url: Get started|Connect App|Javascript|Quickstart
          - title: Connect Next.js App
            url: Get started|Connect App|Next.js|Quickstart
          - title: Connect Node.js App
            url: Get started|Connect App|Node.js Guide
          - title: Connect .NET App
            url: Get started|Connect App|.NET Guide 
          - title: Connect Spring Boot App
            url: Get started|Connect App|Spring Boot Quickstart
    - section:
      - title: Guides
        icon: octicons/book-16
        icon_color: icon-color-4
        list_items:
          - title: Applications
            url: Guides|Applications|Applications
          - title: Authentication
            url: Guides|Authentication|Authentication
          - title: API authorization
            url: Guides|Authorization|Authorization
          - title: Branding
            url: Guides|Customizations|Customize branding|Customize branding
          - title: User management
            url: Guides|User management|User management
          - title: User self-service
            url: Guides|User self-service|User self-service
          - title: Organizations
            url: Guides|Organizations|Organizations
    - section:
      - title: Developer Resources
        icon: octicons/tools-16
        icon_color: icon-color-3
        list_items:
          - title: APIs
            url: APIs|APIs - Overview
          - title: Tutorials
            url: Tutorials|Tutorials - Overview
          - title: SDKs and Integrations
            url: SDKs|Integrate Asgardeo into your application
      - title: Community and Support
        icon: octicons/light-bulb-16
        icon_color: icon-color-2
        list_items:
          - title: Community Help
            url: https://discord.com/invite/wso2
          - title: Enterprise Support
            url: https://wso2.com/asgardeo/pricing/

watch:
  - ../theme/material
  - ../includes
  - ../base.yml

validation:
  unrecognized_links: warn
  anchors: warn  # New in MkDocs 1.6

hooks:
  - hooks.py

plugins:
  - search:
      separator: "[^\\w._]+"
      lang: ['en']
  - markdownextradata: {}
  - include-markdown
  - redirects:
      redirect_maps:
        'references/grant-types-in-asgardeo.md': 'references/grant-types.md'
