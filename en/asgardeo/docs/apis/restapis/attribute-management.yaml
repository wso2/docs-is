    ServerError:
      description: Internal Server Error.
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized.
      content: {}
  parameters:
    limitQueryParam:
      name: limit
      in: query
      description: Maximum number of records to return.
      schema:
        type: integer
        format: int32
    offsetQueryParam:
      name: offset
      in: query
      description: Number of records to skip for pagination.
      schema:
        type: integer
        format: int32
    filterQueryParam:
      name: filter
      in: query
      description: Condition to filter the retrieval of records.
      schema:
        type: string
    sortQueryParam:
      name: sort
      in: query
      description: Define the order by which the retrieved records should be sorted.
      schema:
        type: string
    attributesQueryParam:
      name: attributes
      in: query
      description: Define only the required attributes to be sent in the response
        object.
      schema:
        type: string
    dialectIdPathParam:
      name: dialect-id
      in: path
      description: Id of the claim dialect.
      required: true
      schema:
        type: string
    claimIdPathParam:
      name: claim-id
      in: path
      description: Id of the claim.
      required: true
      schema:
        type: string
    fileTypeHeaderParam:
      name: Accept
      in: header
      description: Content type of the file.
      required: false
      schema:
        type: string
        default: application/yaml
        enum:
          - application/json
          - application/xml
          - application/yaml
          - application/x-yaml
          - text/yaml
          - text/xml
          - text/json
    preserveClaimsParam:
      name: preserveClaims
      in: query
      description: Specify whether to merge and preserve the claims or completely replace the existing claims set.
      required: false
      schema:
        type: boolean
        default: false
