components:
  schemas:
    LocalClaimReq:
      required:
      - attributeMapping
      - claimURI
      - description
      - displayName
      type: object
      properties:
        claimURI:
          type: string
          description: A unique URI specific to the claim.
          example: http://wso2.org/claims/username
        description:
          type: string
          description: Description of the claim.
          example: Some description about the claim.
        displayOrder:
          type: integer
          description: The order in which the claim is displayed among other claims
            under the same dialect.
          example: 10
        displayName:
          type: string
          description: Name of the claim to be displayed in the UI.
          example: Username
        readOnly:
          type: boolean
          description: Specifies if the claim is read-only.
          example: true
        regEx:
          type: string
          description: Regular expression used to validate inputs.
          example: ^([a-zA-Z)$
        required:
          type: boolean
          description: Specifies if the claim is required for user registration.
          example: true
        supportedByDefault:
          type: boolean
          description: Specifies if the claim will be prompted during user registration
            and displayed on the user profile.
          example: true
        uniquenessScope:
          type: string
          description: Specifies the scope of uniqueness validation for the claim value.
          enum:
            - NONE
            - WITHIN_USERSTORE
            - ACROSS_USERSTORES
          example: "NONE"
        sharedProfileValueResolvingMethod:
          type: string
          description: Specifies claim value resolving method for shared user profile.
          enum:
            - FromOrigin
            - FromSharedProfile
            - FromFirstFoundInHierarchy
          example: "FromOrigin"
        attributeMapping:
          type: array
          description: Userstore attribute mappings.
          items:
            $ref: '#/components/schemas/AttributeMapping'
        properties:
          type: array
          description: Define any additional properties if required.
          items:
            $ref: '#/components/schemas/Property'
      description: Local claim request.
    LocalClaimRes:
      type: object
      properties:
        id:
          type: string
          description: claim ID.
          example: 394b8adcce24c64a8a09a8d80abf8c337bd253de
        claimURI:
          type: string
          description: A unique URI specific to the claim.
          example: http://wso2.org/claims/username
        dialectURI:
          type: string
          description: URI of the claim dialect.
          example: http://wso2.org/claims
        description:
          type: string
          description: Description of the claim.
          example: Some description about the claim.
        displayOrder:
          type: integer
          description: The order in which the claim is displayed among other claims
            under the same dialect.
          example: 10
        displayName:
          type: string
          description: Name of the claim to be displayed in the UI.
          example: Username
        readOnly:
          type: boolean
          description: Specifies if the claim is read-only.
          example: true
        regEx:
          type: string
          description: Regular expression used to validate inputs.
          example: ^([a-zA-Z)$
        required:
          type: boolean
          description: Specifies if the claim is required for user registration.
          example: true
        supportedByDefault:
          type: boolean
          description: Specifies if the claim will be prompted during user registration
            and displayed on the user profile.
          example: true
        uniquenessScope:
          type: string
          description: Specifies the scope of uniqueness validation for the claim value.
          enum:
            - NONE
            - WITHIN_USERSTORE
            - ACROSS_USERSTORES
          example: "NONE"
        sharedProfileValueResolvingMethod:
          type: string
          description: Specifies claim value resolving method for shared user profile.
          enum:
            - FromOrigin
            - FromSharedProfile
            - FromFirstFoundInHierarchy
          example: "FromOrigin"
        attributeMapping:
          type: array
          description: Userstore attribute mappings.
          items:
            $ref: '#/components/schemas/AttributeMapping'
        properties:
          type: array
          description: Define any additional properties if required.
          items:
            $ref: '#/components/schemas/Property'
      description: Local claim response.
    AttributeMapping:
      required:
      - mappedAttribute
      - userstore
      type: object
      properties:
        mappedAttribute:
          type: string
          description: Userstore attribute to be mapped to.
          example: username
        userstore:
          type: string
          description: Userstore domain name.
          example: SECONDARY
      description: Claim userstore attribute mapping.
    ClaimDialectReq:
      required:
      - dialectURI
      type: object
      properties:
        dialectURI:
          type: string
          description: URI of the claim dialect.
          example: urn:ietf:params:scim:schemas:core:2.0:User
      description: Claim dialect request.
    ClaimDialectRes:
      type: object
      properties:
        id:
          type: string
          description: Dialect id.
          example: 394b8adcce24c64a8a09a0d80abf8c337bd253de
        dialectURI:
          type: string
          description: URI of the claim dialect.
          example: urn:ietf:params:scim:schemas:core:2.0:User
        link:
          $ref: '#/components/schemas/Link'
      description: Claim dialect response.
    ExternalClaimReq:
      required:
      - claimURI
      - mappedLocalClaimURI
      type: object
      properties:
        claimURI:
          type: string
          description: Claim URI of the external claim.
          example: urn:ietf:params:scim:schemas:core:2.0:User:userName
        mappedLocalClaimURI:
          type: string
          description: The local claim URI to map with the external claim.
          example: http://wso2.org/claims/username
      description: External claim request.
    ExternalClaimRes:
      type: object
      properties:
        id:
          type: string
          description: External claim ID.
          example: 394b8adcce24c64a8a09a0d80abf8c337dd255de
        claimURI:
          type: string
          description: Claim URI of the external claim.
          example: '  urn:ietf:params:scim:schemas:core:2.0:User:userName'
        claimDialectURI:
          type: string
          description: Dialect URI of the external claim.
          example: urn:ietf:params:scim:schemas:core:2.0:User
        mappedLocalClaimURI:
          type: string
          description: The local claim URI to map with the external claim.
          example: http://wso2.org/claims/username
      description: External claim response.
    Property:
      required:
      - key
      - value
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    Link:
      type: object
      properties:
        href:
          type: string
          description: Relative path to the target resource.
          example: 394b8adcce24c64a8a09a8d80abf8c337bd253de/claims
        rel:
          type: string
          description: Describes how the current context is related to the target
            resource.
          example: claims
    Error:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
          example: AAA-00000
        message:
          type: string
          example: Some Error Message
        description:
          type: string
          example: Some Error Description
        traceId:
          type: string
          example: e0fbcfeb-3617-43c4-8dd0-7b7d38e13047
    FileUpload:
      type: object
      properties:
        file:
          type: string
          format: binary
          description: This file represents the claim dialect.
  responses:
    Conflict:
      description: Element Already Exists.
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Error'
    Created:
      description: Item Created.
      headers:
        Location:
