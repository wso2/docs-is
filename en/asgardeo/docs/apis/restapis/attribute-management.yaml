            }'
      x-codegen-request-body-name: localClaim
    delete:
      tags:
      - Claims (local)
      summary: Delete a local claim.
      description: Delete a claim by claim ID. </br></br> <b>Scope(Permission) required:</b> ``internal_claim_meta_delete``
