openapi: 3.0.1
info:
  title: Asgardeo Attribute Management API
  description: This is the RESTful API for attribute (claim) management related operations in
    Asgardeo. This API allows adding, retrieving, updating, and deleting
    local/external claims and claim dialects.
  version: v1
servers:
- url: https://api.asgardeo.io/t/{organization-name}/api/server/v1
security:
- OAuth2: []
paths:
  /claim-dialects/local/claims:
    get:
      tags:
      - Claims (local)
      summary: Retrieve local claims.
      description: Retrieve local claims. </br></br><b>Scope(Permission) required:</b>
        ``internal_claim_meta_view``
      operationId: getLocalClaims
      parameters:
      - name: attributes
        in: query
        description: Define only the required attributes to be sent in the response
          object.  <br><b> This option is not yet supported. </b>
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of records to return. <br><b> This option is not yet supported. </b>
        schema:
          type: integer
          format: int32
      - name: offset
        in: query
        description: Number of records to skip for pagination. <br><b> This option is not yet supported. </b>
        schema:
          type: integer
          format: int32
      - name: filter
        in: query
        description: Condition to filter the retrieval of records. <br><b> This option is not yet supported. </b>
        schema:
          type: string
      - name: sort
        in: query
        description: Define the order by which the retrieved records should be sorted. <br><b> This option is not yet supported. </b>
        schema:
          type: string
      responses:
        200:
          description: Local claims.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocalClaimRes'
        401:
          description: Unauthorized.
          content: {}
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        501:
          description: Not Implemented.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'GET' \
            'https://api.asgardeo.io/t/{organization-name}/api/server/v1/claim-dialects/local/claims' \
            -H 'accept: application/json' \
            -H 'Authorization: Bearer {bearer_token}'
    post:
      tags:
      - Claims (local)
      summary: Add a local claim.
      description: Add a new claim. <br>
        <br> <b>Scope(Permission) required:</b> ``internal_claim_meta_create``
      operationId: addLocalClaim
      requestBody:
        description: Local claim to be added.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalClaimReq'
        required: false
      responses:
        201:
          description: Item Created.
          headers:
            Location:
              description: URI of the created resource.
              schema:
                type: string
          content: {}
        400:
          description: Invalid input request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized.
          content: {}
        403:
          description: Resource Forbidden.
          content: {}
        409:
          description: Element Already Exists.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal Server Error.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'POST' \
            'https://api.asgardeo.io/t/{organization-name}/api/server/v1/claim-dialects/local/claims' \
            -H 'accept: */*' \
            -H 'Content-Type: application/json' \
            -H 'Authorization: Bearer {bearer_token}' \
            -d '{
            "claimURI": "http://wso2.org/claims/username",
            "description": "Some description about the claim.",
            "displayOrder": 10,
            "displayName": "Username",
            "readOnly": true,
            "regEx": "^([a-zA-Z)$",
            "required": true,
            "supportedByDefault": true,
            "attributeMapping": [
              {
                "mappedAttribute": "username",
                "userstore": "SECONDARY"
              }
            ],
            "properties": [
              {
                "key": "string",
                "value": "string"
              }
            ]
            }'
      x-codegen-request-body-name: localClaim
