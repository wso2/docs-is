StylesPath = .vale/styles
MinAlertLevel = suggestion
Vocab = vocab

[*.md]
BasedOnStyles = Vale, WSO2-IAM
spelling = yes
Vale.Spelling = warning

# Disable everything except spelling from Vale built-in rules
Vale.Wordiness = NO
Vale.Terms = NO
Vale.Repetition = NO
Vale.WeaselWords = NO
Vale.PassiveVoice = NO
Vale.Readability = NO
TokenIgnores = (<(?!\!--)[^>]+>),(\!\[[^\]]*\]\([^)]+\)),(\[[^\]]*\]\([^)]+\)),(\[[^\]]*\]\[[^\]]+\]),(\[[^\]]+\]:\s+\S+),(@[a-zA-Z0-9_-]+\/[a-zA-Z0-9._-]+)

[**/AGENTS.md]
BasedOnStyles =
spelling = NO
Vale.Spelling = NO

[**/SKILL.md]
BasedOnStyles =
spelling = NO
Vale.Spelling = NO

[**/copilot-instructions.md]
BasedOnStyles =
spelling = NO
Vale.Spelling = NO
